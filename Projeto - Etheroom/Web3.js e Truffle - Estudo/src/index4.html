<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../node_modules/web3/dist/web3.min.js"></script>
</head>
<body>

    <script>

        async function run() {

            const web3 = await new Web3("HTTP://127.0.0.1:7545")

            let abi = [ { "inputs": [], "stateMutability": "nonpayable", "type": "constructor" }, { "inputs": [], "name": "enderecoAnterior", "outputs": [ { "internalType": "address", "name": "", "type": "address" } ], "stateMutability": "view", "type": "function" }, { "inputs": [], "name": "recebeDinheiro", "outputs": [], "stateMutability": "payable", "type": "function" } ]
            let endereco = "0x7CB825a6cc5B3dA749Cac1528555DEc2A394E177"

            const contract = await new web3.eth.Contract(abi, endereco)

            let receipt = await contract.methods.recebeDinheiro().send({from: '0x2Fa5c72ad5ff4535dd0072e53597AF4D22354365', value: 10000000000000000000});
            console.log(receipt);
        }

        run();
    </script>

</body>
</html>

<!-- Utilizando o web3.eth.Contracts para realizar movimentações nas contas locais do Ganache -->
