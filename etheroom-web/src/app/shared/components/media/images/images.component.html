<input type="file" (change)="onFileChange($event)" #fileInput />
<input type="file" (change)="onFileChange($event, true)" #fileUpdateInput />
<div class="container">
    <div *ngIf="hasManyImages && otherImages$ | async as otherImages">
        <img *ngFor="let image of otherImages" [src]="buildFileUrlFromMedia(image)" alt="Pictures" />
    </div>
    <img 
        *ngIf="currentImage$ | async as currentImage" 
        [src]="buildFileUrlFromMedia(currentImage)" 
        (click)="onImageSelected(currentImage)"
        alt="Pictures"
    />
</div>
@if (canEdit) {
    <div class="actions">
        @if(hasImage) {
         <button class="update" (click)="fileUpdateInput.click()">UPDATE IMAGE</button>
         <button class="delete" (click)="onClickDelete()">DELETE IMAGE</button>
        }
         <button (click)="fileInput.click()">ADD IMAGE</button>
     </div>
}
