<div>
    <h2>Tourist Spots</h2>
    <button (click)="addTouristSpot()">+</button>
</div>
<form *ngFor="let touristSpotForm of (touristSpotFormArray$ | async).controls; let i = index" [formGroup]="castAbstractToFormGroup(touristSpotForm)">
    <ether-form-field>
        <ether-form-field-label>Spot *</ether-form-field-label>
        <input formControlName="touristSpot" type="text" />
        <ether-form-field-error *ngIf="castAbstractToFormGroup(touristSpotForm).get('touristSpot').touched && castAbstractToFormGroup(touristSpotForm).get('touristSpot').hasError('required')">
            Field is required
        </ether-form-field-error>
        <ether-form-field-error *ngIf="castAbstractToFormGroup(touristSpotForm).get('touristSpot').touched && castAbstractToFormGroup(touristSpotForm).get('touristSpot').hasError('maxlength')">
            Max length is 100
        </ether-form-field-error>
    </ether-form-field>
    <button (click)="removeTouristSpot(i)">-</button>
</form>
