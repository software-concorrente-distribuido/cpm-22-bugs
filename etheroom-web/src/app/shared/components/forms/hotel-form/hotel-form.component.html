<h4>HOTEL</h4>
<form *ngIf="hotelForm$ | async as hotelForm" [formGroup]="hotelForm">
    <ether-form-field>
        <ether-form-field-label>NAME</ether-form-field-label>
        <input formControlName="name" type="text" />
        <ether-form-field-error *ngIf="hotelForm.get('name').touched && hotelForm.get('name').hasError('required')">
            Field is required
        </ether-form-field-error>
        <ether-form-field-error *ngIf="hotelForm.get('name').touched && hotelForm.get('name').hasError('maxlength')">
            Max length is 100
        </ether-form-field-error>
    </ether-form-field>
    <ether-form-field>
        <ether-form-field-label>DESCRIPTION</ether-form-field-label>
        <textarea formControlName="description"></textarea>
        <ether-form-field-error *ngIf="hotelForm.get('description').touched && hotelForm.get('description').hasError('required')">
            Field is required
        </ether-form-field-error>
        <ether-form-field-error *ngIf="hotelForm.get('description').touched && hotelForm.get('description').hasError('maxlength')">
            Max length is 255
        </ether-form-field-error>
    </ether-form-field>
    <etheroom-user-form [userForm]="userForm"></etheroom-user-form>
    <etheroom-contact-form [contactForm]="contactForm"></etheroom-contact-form>
    <etheroom-address-form [addressForm]="addressForm"></etheroom-address-form>
    <h4>MEDIA</h4>
    <ether-thumbnail [thumbnailControl]="thumbnailControl"></ether-thumbnail>
    <ether-images [imagesControl]="imagesControl"></ether-images>
</form>
