<span class="divider"></span>
<h2>Address</h2>
<form *ngIf="addressForm$ | async as addressForm" [formGroup]="addressForm">
    <ether-form-field>
        <ether-form-field-label>Address</ether-form-field-label>
        <textarea formControlName="description"></textarea>
        <ether-form-field-error *ngIf="addressForm.get('description').touched && addressForm.get('description').hasError('required')">
            Field is required
        </ether-form-field-error>
        <ether-form-field-error *ngIf="addressForm.get('description').touched && addressForm.get('description').hasError('maxlength')">
            Max length is 255
        </ether-form-field-error>
    </ether-form-field>
    <ether-form-field>
        <ether-form-field-label>Country</ether-form-field-label>
        <input formControlName="country" type="text" />
        <ether-form-field-error *ngIf="addressForm.get('country').touched && addressForm.get('country').hasError('required')">
            Field is required
        </ether-form-field-error>
        <ether-form-field-error  *ngIf="addressForm.get('country').touched && addressForm.get('country').hasError('maxlength')">
            Max length is 50
        </ether-form-field-error>
    </ether-form-field>
    <ether-form-field>
        <ether-form-field-label>Zip Code</ether-form-field-label>
        <input formControlName="zipCode" type="text" />
        <ether-form-field-error  *ngIf="addressForm.get('zipCode').touched && addressForm.get('zipCode').hasError('maxlength')">
            Max length is 20
        </ether-form-field-error>
    </ether-form-field>
</form>
