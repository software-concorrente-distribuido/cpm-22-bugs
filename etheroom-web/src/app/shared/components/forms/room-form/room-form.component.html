<h2>Room</h2>
<form *ngIf="hotelRoomForm$ | async as hotelRoomForm" [formGroup]="hotelRoomForm">
    <div class="room-form">
        <ether-form-field>
            <ether-form-field-label>Room Number</ether-form-field-label>
            <input formControlName="number" type="text" />
            <ether-form-field-error *ngIf="hotelRoomForm.get('number').touched && hotelRoomForm.get('number').hasError('required')">
                Field is required
            </ether-form-field-error>
            <ether-form-field-error *ngIf="hotelRoomForm.get('number').touched && hotelRoomForm.get('number').hasError('maxlength')">
                Max length is 100
            </ether-form-field-error>
        </ether-form-field>
        
        <ether-form-field>
            <ether-form-field-label>Room Description</ether-form-field-label>
            <textarea formControlName="description"></textarea>
            <ether-form-field-error *ngIf="hotelRoomForm.get('description').touched && hotelRoomForm.get('description').hasError('required')">
                Field is required
            </ether-form-field-error>
            <ether-form-field-error *ngIf="hotelRoomForm.get('description').touched && hotelRoomForm.get('description').hasError('maxlength')">
                Max length is 255
            </ether-form-field-error>
        </ether-form-field>
        
        <ether-form-field>
            <ether-form-field-label>Price per night</ether-form-field-label>
            <input formControlName="price" type="text" />
            <ether-form-field-error *ngIf="hotelRoomForm.get('price').touched && hotelRoomForm.get('price').hasError('required')">
                Field is required
            </ether-form-field-error>
            <ether-form-field-error *ngIf="hotelRoomForm.get('price').touched && hotelRoomForm.get('price').hasError('maxlength')">
                Max length is 100
            </ether-form-field-error>
        </ether-form-field>
        
        <ether-form-field>
            <ether-form-field-label>Capacity</ether-form-field-label>
            <input formControlName="capacity" type="text" />
            <ether-form-field-error *ngIf="hotelRoomForm.get('capacity').touched && hotelRoomForm.get('capacity').hasError('required')">
                Field is required
            </ether-form-field-error>
            <ether-form-field-error *ngIf="hotelRoomForm.get('capacity').touched && hotelRoomForm.get('capacity').hasError('maxlength')">
                Max length is 100
            </ether-form-field-error>
        </ether-form-field>
        
        <ether-form-field>
            <ether-form-field-label>Room Type</ether-form-field-label>
            <mat-select formControlName="type">
                <mat-option *ngFor="let type of roomTypes" [value]="type.name">{{ findRoomTypeDescription(type.name) }}</mat-option>
            </mat-select>
            <ether-form-field-error *ngIf="hotelRoomForm.get('type').touched && hotelRoomForm.get('type').hasError('required')">
                Field is required
            </ether-form-field-error>
        </ether-form-field>

        <ether-convenience-form [conveniencesForm]="convenienceFormArray" [isHotel]="false"></ether-convenience-form>

        <div class="slide-toggle">
            <p>Available</p>
            <mat-slide-toggle formControlName="available"></mat-slide-toggle>
        </div>
    </div>
</form>
