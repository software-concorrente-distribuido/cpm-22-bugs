<form *ngIf="convenienceForm$ | async as convenienceForm" [formGroup]="convenienceForm">
    <ether-form-field>
        <ether-form-field-label>Conveniences</ether-form-field-label>
        <mat-select formControlName="type" multiple>
            <mat-option *ngFor="let convenience of conveniences" [value]="convenience.name">
                {{ findConvenienceDescription(convenience.name) }}</mat-option>
        </mat-select>
    </ether-form-field>
</form>
