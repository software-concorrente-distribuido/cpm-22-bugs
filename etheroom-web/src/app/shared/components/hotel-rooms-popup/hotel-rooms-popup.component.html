<h1>Quartos disponíveis</h1>
<div *ngFor="let room of data.rooms">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Room {{ room.id }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{ room.description }}</p>
      <p>Preço: {{ room.price }}</p>
    </mat-card-content>
  </mat-card>
</div>
<button mat-button (click)="dialogRef.close()">Fechar</button>
