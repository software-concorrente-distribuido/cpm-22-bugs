<div *ngIf="open$ | async as open" class="dialog-container" (click)="onClickDialogWrapper()">
    <div class="dialog-body" (click)="$event.stopPropagation()">
        <ng-container
            *ngIf="dialogComponentData$ | async as dialogComponentData"
        >
            <ng-container
            *ngComponentOutlet="
                dialogComponentData.component;
                inputs: dialogComponentData.inputs;
            "
            ></ng-container>
        </ng-container>
    </div>
</div>
