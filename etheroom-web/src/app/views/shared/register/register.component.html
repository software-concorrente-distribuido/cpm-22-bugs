<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />

  <link rel="stylesheet" href="../../../../styles/global.scss" />
  <link rel="stylesheet" href="register.component.scss" />

  <style>
    @font-face {
      font-family: "Quasimoda";
      src: url("./assets/fonts/Quasimoda Light.otf");
      font-weight: 300;
    }
    @font-face {
      font-family: "Quasimoda";
      src: url("./assets/fonts/Quasimoda Regular.otf");
      font-weight: 400;
    }
    @font-face {
      font-family: "Quasimoda";
      src: url("./assets/fonts/Quasimoda Bold.otf");
      font-weight: 500;
    }
    @font-face {
      font-family: "Quasimoda";
      src: url("./assets/fonts/Quasimoda SemiBold.otf");
      font-weight: 600;
    }
    @font-face {
      font-family: "FONTSPRING DEMO - All Round Gothic Book";
      src: url("./assets/fonts/Quasimoda Light.otf");
      font-weight: 400;
    }
  </style>
</head>
<body>
  <div class="sign-up-page">
    <div class="wrapper-image">
      <img class="image-signup" alt="" src="./assets/public/Signup.png" />
    </div>
    <h1 class="title" id="Sign Up">Sign Up</h1>
    <div class="etheroom-group">
      <div class="logo-title">Etheroom</div>
      <img
        class="logo"
        alt=""
        src="./assets/public/Etheroom-logo.png"
      />
    </div>
    <div class="buttons">
      <button class="hotel-button"></button>
      <div class="create-hotel">Create Hotel</div>
      <button class="user-button"></button>
      <div class="create-user">Create User</div>
    </div>
    <input
      class="campo-phone"
      name="phone-input"
      placeholder="Phone Number"
      type="number"
    />

    <input
      class="campo-password"
      name="password-field"
      placeholder="Password"
      type="password"
    />

    <input
      class="campo-address"
      name="address-field"
      placeholder="Address"
      type="text"
    />

    <input
      class="campo-email"
      name="email-field"
      placeholder="E-mail"
      type="text"
    />

    <a class="already-a-member-container1">
      <span>Already a member? </span>
      <span class="login-router">log in</span>
    </a>
  </div>
</body>
</html>
