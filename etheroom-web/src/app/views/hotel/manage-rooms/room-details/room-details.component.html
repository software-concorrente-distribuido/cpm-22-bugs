<section>
    <form *ngIf="hotelRoomForm$ | async as hotelRoomForm" [formGroup]="hotelRoomForm">
        <div class="container">
            <div class="room-details">
                <h2>
                    Bedroom in {{ addressForm.get('country').value }}
                </h2>
                <h3>
                    {{ addressForm.get('description').value }}
                </h3>

                <ether-images [imagesControl]="imagesControl"></ether-images>
        
                <div class="room-information">
                    <div class="infos" *ngIf="roomConveniences.length > 0">
                        <ether-icon-text [iconName]="'house'">Room information</ether-icon-text>
                        <!-- <ether-convenience-form [conveniencesForm]="roomConveniences"></ether-convenience-form> -->
                    </div>
        
                    <!-- <ether-button>Change Info</ether-button> -->
                </div>
            </div>
        </div>
    
        <div class="group-tab">
            <div class="booking">
                <div class="room-price">
                        <ether-icon-text [iconName]="'ether-icon-black'">{{ hotelRoomForm.get('price').value }}</ether-icon-text>
                        <!-- <ether-button>Change Price</ether-button> -->
                </div>
                
                <!-- <div class="room-availability">
                    <ether-form-field>
                        <ether-form-field-label>CHECK IN</ether-form-field-label>
                        <input type="text" placeholder="ARRIVE DATE">
                    </ether-form-field>

                    <ether-form-field>
                        <ether-form-field-label>CHECK OUT</ether-form-field-label>
                        <input type="text" placeholder="LEAVE DATE">
                    </ether-form-field>

                    <ether-button>Check Availability</ether-button>
                </div> -->
                
                <div class="room-type">
                    <div class="room-type__form-field">
                        <ether-icon-text [iconName]="'house'">Room type</ether-icon-text>
                        <!-- <ether-form-field>
                            <ether-form-field-label>Room Type</ether-form-field-label>
                            <mat-select formControlName="type">
                                <mat-option *ngFor="let type of roomTypes" [value]="type.name">{{ findRoomTypeDescription(type.name) }}</mat-option>
                            </mat-select>
                            <ether-form-field-error *ngIf="hotelRoomForm.get('type').touched && hotelRoomForm.get('type').hasError('required')">
                                Field is required
                            </ether-form-field-error>
                        </ether-form-field> -->
                    </div>

                    <div class="button">
                        <ether-button>Change Room Type</ether-button>
                    </div>
                </div>
            </div>

            <div class="actions">
                <ether-button (onClick)="onClickUpdate()">UPDATE ROOM</ether-button>
                <ether-button buttonType="danger" (onClick)="onClickDelete()">DELETE ROOM</ether-button>
            </div>
        </div>
    </form>
</section>
