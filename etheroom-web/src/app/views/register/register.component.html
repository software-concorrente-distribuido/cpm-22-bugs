<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />

  <link rel="stylesheet" href="../../../styles/global.scss" />
  <link rel="stylesheet" href="register.component.scss" />

  <style>
    @font-face {
      font-family: "Quasimoda";
      src: url("./assets/fonts/Quasimoda Light.otf");
      font-weight: 300;
    }
    @font-face {
      font-family: "Quasimoda";
      src: url("./assets/fonts/Quasimoda Regular.otf");
      font-weight: 400;
    }
    @font-face {
      font-family: "Quasimoda";
      src: url("./assets/fonts/Quasimoda Bold.otf");
      font-weight: 500;
    }
    @font-face {
      font-family: "Quasimoda";
      src: url("./assets/fonts/Quasimoda SemiBold.otf");
      font-weight: 600;
    }
    @font-face {
      font-family: "FONTSPRING DEMO - All Round Gothic Book";
      src: url("./assets/fonts/Quasimoda Light.otf");
      font-weight: 400;
    }
  </style>
</head>
<body>
  <div class="any-sign-up-page">
    <div class="home-page4"></div>
    <div class="wrapper-image-11">
      <img class="image-1-icon1" alt="" src="./assets/public/Signup.png" />
    </div>
    <h1 class="log-in2" id="Sign Up">Sign Up</h1>
    <div class="etheroom-group">
      <div class="etheroom4">Etheroom</div>
      <img
        class="image-removebg-preview-51-14"
        alt=""
        src="./assets/public/Etheroom-logo.png"
      />
    </div>
    <div class="sign-in7">
      <button class="rectangle-button"></button>
      <div class="create-hotel">Create Hotel</div>
      <button class="sign-in-child2"></button>
      <div class="create-user">Create User</div>
    </div>
    <input
      class="campo-log-in-5"
      name="phone-input"
      placeholder="Phone Number"
      type="number"
    />

    <input
      class="campo-log-in-31"
      name="password-field"
      placeholder="Password"
      type="password"
    />

    <input
      class="campo-log-in-41"
      name="address-field"
      placeholder="Address"
      type="text"
    />

    <input
      class="campo-log-in-21"
      name="email-field"
      placeholder="E-mail"
      type="text"
    />

    <a class="already-a-member-container1">
      <span>Already a member? </span>
      <span class="log-in3">log in</span>
    </a>
  </div>
</body>
</html>
