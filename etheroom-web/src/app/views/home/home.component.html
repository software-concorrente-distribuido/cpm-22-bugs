<ether-page>
    <section class="main-section">
    <section class="etheroom-presentation">
        <div class="etheroom-presentation__search">
            <!-- <img src="./../../../assets/images/bg-hotel-room-3.jpg" alt=""> -->

            <div class="hosting">
                <div class="hosting__title">DISCOVER YOUR FUTURE HOSTING</div>

                <div class="hosting__options">
                    <mat-tab-group>
                        <mat-tab label="HOTELS">
                            <section class="hotel-form-field">
                                <ether-form-field>
                                    <ether-form-field-label>LOCATION</ether-form-field-label>
                                    <input type="text" placeholder="AVENIDA T-4, GOIÃ‚NIA">
                                </ether-form-field>
    
                                <ether-form-field>
                                    <ether-form-field-label>CHECK IN</ether-form-field-label>
                                    <input type="text" placeholder="04 MAY, 2024">
                                </ether-form-field>
    
                                <ether-form-field>
                                    <ether-form-field-label>CHECK OUT</ether-form-field-label>
                                    <input type="text" placeholder="22 MAY, 2024">
                                </ether-form-field>
                            </section>
                        </mat-tab>
                        <mat-tab label="FLIGHTS">
                            <div>Content 2</div>
                        </mat-tab>
                        <mat-tab label="FOOD POINTS">
                            <div>Content 3</div>
                        </mat-tab>
                    </mat-tab-group>
                </div>
            </div>
        </div>
    </section>
    
    <section class="hotels">
        <div class="hotels__header">
            <ether-home-section-title title="HOTELS"></ether-home-section-title>

            <mat-tab-group>
                <section *ngFor="let type of hotelsTypes">
                    <mat-tab label="{{ type }}">
                        Content 1
                    </mat-tab>
                </section>
            </mat-tab-group>
            <!-- <div class="hotels__header--types">

        <div class="hotels__examples">

            <app-hotel-info [srcImage]="'./../../../assets/images/example-hotel.svg'"></app-hotel-info>
            <app-hotel-info [srcImage]="'./../../../assets/images/example-hotel.svg'"></app-hotel-info>
            <app-hotel-info [srcImage]="'./../../../assets/images/example-hotel.svg'"></app-hotel-info>
        </div>
    </section>
    
    <section class="about-us"></section>
    </section>
