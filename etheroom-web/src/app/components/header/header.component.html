<section>
    <div class="header-content">
        <div class="ether-logo">
            <img src="./../../assets/images/etheroom-logo.svg" alt="Ether Logo">
        </div>

        <ether-navigation [routes]="navRoutes"></ether-navigation>

        <div class="access-buttons">
            <ether-button
                (onClick)="handleButtonClick()"
                [buttonText]="'SIGN IN'"
                [buttonType]="'primary'"></ether-button>
            <ether-button
                (onClick)="handleButtonClick()"
                [buttonText]="'SIGN UP'" 
                [buttonType]="'secondary'" 
                [isInvertColors]="isInvertColors"></ether-button>
        </div>
    </div>
</section>
